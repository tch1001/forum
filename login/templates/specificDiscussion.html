<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{discussionData.title}}</title>
    <title>Home</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function scrollDown(){
            commentsDiv = document.getElementById('comments')
            commentsDiv.scrollTop = commentsDiv.scrollHeight
        }
    </script>
</head>
<body onload="scrollDown()">
<style>
    div.heading{
        padding-left: 1.4em;
    }
    .content{
        padding-left: 1.8em;
    }
    .comments{
        padding-left: 1.5em;
    }
</style>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button><a class="navbar-brand" href="/home/"><img height='40px' width = '30px' src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/Raffles_Institution_Coat_of_Arms.svg/1200px-Raffles_Institution_Coat_of_Arms.svg.png"/></a>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <li><a href="/home/">Home</a></li>
      <li class="active"><a href="/home/discussions">Discussions</a></li>
      <li><a href="/home/questions">Questions</a></li>
      <li><a href="/home/announcements">Announcements</a></li>
      <li><a href="/home/profile/">Profile</a></li>
    </ul>
  </div>
  </div>
</nav>
<div class="heading">
<h3><strong>
    {{discussionData.title}}
</strong></h3>
<h4 class="content">
    {{discussionData.content}}
</h4>
<h5>
    - by {{discussionData.author}} on {{discussionData.date}}
</h5><hr>
</div>
<div style="overflow-y: scroll; height: 400px;" class="comments" id="comments"><hr>
{% for comment in comments %}
    <p class="comment">{{comment.content}}</p>
<strong>
    <p class="author">- {{comment.author.username}}</p>
    <hr>
</strong>
{% endfor %}
</div>
<hr>
<form action="postComment/" method="POST">
    {% csrf_token %}
    <textarea name="comment" style="width: 100%; height:100px;"></textarea>
    <input type="submit"/>
</form>
</body>
</html>
